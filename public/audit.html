<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audit Logs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Audit Logs</h1>
  <table id="auditTable" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Action</th>
        <th>User ID</th>
        <th>Timestamp</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
  <script>
    async function loadAuditLogs() {
      try {
        const rows = await apiFetch('/audit', { method: 'GET' });
        const tbody = document.querySelector('#auditTable tbody');
        tbody.innerHTML = '';
        rows.forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${r.id}</td>
            <td>${r.action}</td>
            <td>${r.user_id || ''}</td>
            <td>${r.timestamp}</td>
            <td>${JSON.stringify(r.details)}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert('Failed to load audit logs: ' + err.message);
      }
    }
    loadAuditLogs();
  </script>
</body>
</html>
